[main]
font=SF Mono:size=10
dpi-aware=no
include=~/.cache/wal/colors-foot.ini
pad=15x15

[scrollback]
lines=10000

[cursor]
style=beam
blink=yes

[mouse]
hide-when-typing=yes

[colors]
background=000000  # RGB формат без "#" и "rgba()"
alpha=0.65  # Прозрачность задаётся отдельно

[key-bindings]
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
font-increase=Control+plus Control+equal
font-decrease=Control+minus Control+underscore
font-reset=Control+0

[tweak]
overflowing-glyphs=yes
