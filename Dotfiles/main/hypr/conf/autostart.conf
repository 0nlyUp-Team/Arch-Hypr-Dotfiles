# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = waybar
exec-once = swaync
exec-once = [workspace special:chating silent] ayugram-desktop
exec-once = [workspace special:chating silent] vesktop
exec-once = [workspace special:coding silent] code-oss
exec-once = [workspace special:browsing silent] librewolf